{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">

<head>
    <script src="/docs/5.3/assets/js/color-modes.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">
    <link href="/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

    <!-- Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'style/signin.css' %}">
</head>

<body>
    <main class="form-signin w-100 m-auto">
        {% if user.is_authenticated %}

        {% else %}
        <div class="form_box">
            <h2>Sign in</h2>
            <form method="post" action="{% url 'account_login' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="button-div">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </form>
            <div class="form-check text-start my-3">
                <p> Don't have account?
                    <a href="{% url 'account_signup' %}" class="sign-up">Sign up</a>
                </p>
            </div>
    
            <div class="social-sign-in text-center my-3">
                <h6 class="mb-4">Sign in with Social Account</h6>
                <div class="d-flex justify-content-center mt-2">
                    <a href="{% provider_login_url 'github' %}" class="social-icon me-3 p-2"><i
                            class="fab fa-github fa-3x"></i></a>
                    <a href="{% provider_login_url 'google' %}" class="social-icon me-3 p-2"><i
                            class="fab fa-google fa-3x"></i></a>
                    <a href="{% provider_login_url 'facebook' %}" class="social-icon me-3 p-2"><i
                            class="fab fa-facebook-f fa-3x"></i></a>
                    <a href="{% provider_login_url 'microsoft' %}" class="social-icon p-2"><i
                            class="fab fa-microsoft fa-3x"></i></a>
                </div>
            </div>
        </div>
        {% endif %}
    </main>
    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
