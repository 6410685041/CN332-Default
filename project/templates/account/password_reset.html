{% extends "layout.html" %}
{% load static %}
{% block css %} <link rel="stylesheet" href="{% static 'style/layout.css' %}"> {% endblock %}

{% block navbar %}
    <div class="container">
      <ul class="nav-index">
        <li><a href="{% url 'account_login' %} ">Sign in</a></li>
        <li><a href="{% url 'account_signup' %}">Sign up</a></li>
      </ul>
  </div>
{% endblock %}

{% block content %}
<div class="container">
    <h2>Reset Password</h2>
    <form method="post" action="{% url 'account_reset_password' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Reset</button>
    </form>
</div>
{% endblock %}
