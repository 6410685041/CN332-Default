{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Set New Password</h2>
    <form method="post" action="{% url 'account_reset_password_from_key' uidb36=uidb36 token=token %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Set Password</button>
    </form>
</div>
{% endblock %}
