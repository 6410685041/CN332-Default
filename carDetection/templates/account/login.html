{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
  <script src="/docs/5.3/assets/js/color-modes.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign in</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">
  <link href="/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="{% static 'style/signin.css' %}">
</head>

<body>
  <main class="form-signin w-100 m-auto">
    {% if user.is_authenticated %}

    {% else %}
        <div class="form_box">
            <h2>Sign in</h2>
            <form method="post" action="{% url 'account_login' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100 py-2">Sign in</button>
            </form>
            <div class="form-check text-start my-3">
              <p> Don't have account? 
                <a href="{% url 'account_signup' %}" class="sign-up">Sign up</a>
              </p>
            </div>
            <h6>Sign in with Social Account</h6>
            <a href="{% provider_login_url 'github' %}">Sign in with GitHub</a>
            <a href="{% provider_login_url 'google' %}">Sign in with Google</a>

            <div class="col s12 m6 offset-m3 center-align">
              <a class="oauth-container btn darken-4 white black-text" href="/users/google-oauth/" style="text-transform:none">
                  <div class="left">
                      <img width="20px" style="margin-top:7px; margin-right:8px" alt="Google sign-in" 
                          src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" 
                          href="{% provider_login_url 'google' %}" />
                  </div>
                  Login with Google
              </a>
          </div>
        </div>
    {% endif %}
  </main>
  <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
