{% extends "layout.html" %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'style/layout.css' %}">
{% endblock %}
{% block content %}
<h1>Upload Task</h1>
<form action="{% url 'upload_video' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="video">Video:</label>
    <input type="file" id="video" name="video" accept="video/*" required><br><br>
    
    <label for="intersection">Intersection:</label>
    <select id="intersection" name="intersection">
      {% for intersection in intersections %}
      <option value="{{ intersection.id }}">{{ intersection }}</option>
      {% endfor %}
    </select>
    <br>
    
    <br>
    <a href="{% url 'create_intersection' %}">Create new intersection</a>
    <br><br>
    <button type="submit">Upload</button>
    
  </form>
{% endblock content %}
