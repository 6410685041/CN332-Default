{% extends "layout.html" %}
{% load static %}

{% block content %}
<h1>Result</h1>

<p> Vehicle count : {{count}} </p>
{% for lib in JSON%}
<table>
    <tr>
        <th>{{lib.loop}}</th>
        <th>North</th>
        <th>East</th>
        <th>West</th>
        <th>South</th>
    </tr>
    {% for di in lib.data  %}
    <tr>
        {% for i in di %}
        <td>{{ i.value }}</td>
        {% endfor %}
    </tr>
    {% endfor %}

</table>
{% endfor %}

{% endblock content %}
