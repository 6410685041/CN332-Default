{% extends "layout.html" %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'style/layout.css' %}">
{% endblock %}
{% block content %}
<h1>Result</h1>

<p> Vehicle count : {{ count }} </p>
{% for loop in loops %}
<table>
    <tr>
        <td>
            {{ loop }}
        </td>
    </tr>
    <tr>
        <th>North</th>
        <th>East</th>
        <th>West</th>
        <th>South</th>
    </tr>
    <tr>
        <td>{{ loop.value }}</td>
    </tr>

</table>
{% endfor %}

{% endblock content %}
